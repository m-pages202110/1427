	<script type="text/javascript">
		$(function () {
			$('.img_box').colorbox({
				iframe: true,
				initialWidth: 100,
				initialHeight: 100,
				innerWidth: 854,
				innerHeight: 480,
				scrolling: false
			});
			if (checkBreakpoint() == 'sp') { // sp only
				$('.img_box').colorbox({
					iframe: true,
					initialWidth: 100,
					initialHeight: 100,
					innerWidth: '90%',
					innerHeight: '30%',
					scrolling: false
				});
			}
		});
	</script>

	<script type="text/javascript">
		$(document).ready(function () {
			$("#gallerysp a img")
				.fadeTo(1, 1)
				.hover(
					function () {
						$(this).fadeTo(200, 0.5);
					},
					function () {
						$(this).fadeTo(300, 1);
					}
				)
				.click(function () {
					var changeSrc = this.src;
					var changeUrl = this.alt;
					$("#target").fadeOut(
						"fast",
						function () {
							$(this).attr("src", changeSrc);
							$("#imgMain a").attr("href", changeUrl);
							$(this).fadeIn();
						}
					);
					return false;
				});
		});

		$(function () {
			$('#imgMain a').lightBox();
		});

		$(function () {
			var height = $("#imgMain").height();
			$(".thum").css("margin-top", height + 10);//10pxだけ余裕をもたせる
		});
	</script>
